{% extends "adminhome.html" %}
{% block body %}
    <form action="/college_registration_post" method="post" enctype="multipart/form-data" name="form1" style="position: relative;top:-10%">
    <h2 class="pws_theme_dark_grey"> College Registration</h2>

        <table class="table table-hover,table table-borderless" style="width: 160%;background: rgba(0,0,128,0.2);border:solid 1px black">
            <tr>
{#                <th>Name</th>#}
                <th><label for="textfield"> Name:</label><input  minlength="6" pattern="[a-zA-Z\s,]+" title="must not contain numbers in name. Only alphabhets and white spaces must be included" style="border: 1px solid lightskyblue" type="text" name="textfield" id="textfield"  class="form-control" width="40%" required/></th>
            </tr>
            <tr>
{#                <th>Place</th>#}
                <th><label for="textfield2"> Place:</label><input style="border: 1px solid lightskyblue" type="text" name="textfield2" id="textfield2" class="form-control" required/></th>
            </tr>
            <tr>
{#                <th>Post</th>#}
                <th><label for="textfield3"> Post:</label><input style="border: 1px solid lightskyblue" type="text" name="textfield3" id="textfield3" class="form-control" required/></th>
            </tr>
            <tr>
{#                <th>State</th>#}

                    <select style="border: 1px solid lightskyblue" name="state" id="state" class="form-control" required>

                </th>

            <tr>
{#                <th>District</th>#}
                <th><label for="district"> District:</label><select style="border: 1px solid lightskyblue" name="district" id="state" class="form-control">

                    <option name="Kollam">Kollam</option>
                    <option name="pathanamthitta">pathanamthitta</option>
                    <option name="alapuzha">alapuzha</option>
                    <option name="kottayam">Kottayam</option>
                    <option name="idukki">Idukki</option>
                    <option name="ekm">Ernakulam</option>
                    <option name="tsr">Thrissur</option>
                    <option name="palakkad">Palakkad</option>
                    <option name="malapuram">Malappuram</option>
                    <option name="wayanad">Wayanad</option>
                    <option name="Kozhikode">Kozhikode</option>
                    <option name="Kannur">Kannur</option>
                    <option name="Kasarkode">Kasarkode</option>
                    <option name=""></option>
                </select>
                    </select> </th>
            </tr>
            <tr>
{#                <th>Pin</th>#}
                <th><label for="textfield5"> Pin:</label><input style="border: 1px solid lightskyblue" type="number" name="textfield5" id="textfield5" class="form-control" required MAXLENGTH="6"/></th>
            </tr>

            <tr>
{#                <th>Phone</th>#}
                <th><label for="textfield7"> Phone:</label><input style="border: 1px solid lightskyblue" type="tel" pattern="[0-9]{11}" type="text" name="textfield7" id="textfield7" class="form-control" maxlength="11" required/></th>
            </tr>
            <tr>
                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
{#                <th>Email</td>#}
                <th><label for="textfield8"> Email:</label><input style="border: 1px solid lightskyblue"   title="Valid email is required: ex@abc.xyz" type="email" name="textfield8" id="textfield8" class="form-control" required/>
                </th>
                </div>
                                                                                                                                                                                                                                                                                                                                                                                                    </tr>
            </tr>
            <tr>
{#                <th>Website</th>#}
                <th><label for="textfield9"> Website:</label><input style="border: 1px solid lightskyblue" type="text" name="textfield9" id="textfield9" class="form-control" required/></th>
            </tr>
            <tr>
{#                <th>Image</th>#}
                <th><label for="fileField"> Image:</label><input type="file" name="fileField" id="fileField" class="form-control"/></th>
            </tr>
            <tr>
                <th colspan="2" align="center"><input type="submit" name="button" class="btn btn-primary" id="button" value="Submit"/></th>
