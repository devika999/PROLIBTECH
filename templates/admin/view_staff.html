{% extends "adminhome.html" %}
{% block body %}
<div class="container">

<form id="form1" name="form1" method="post" action="/view_staff_post">

  <table class="table table-bordered,table table-striped" style="background-color: whitesmoke;position: relative;top:-10%">
    <tr>
      <th><p>Sl_No</p></th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
{#      <th>Branch</th>#}
      
    </tr>
       {% for i in data %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ i['name' ]}}</td>
      <td>{{ i['email'] }}</td>
      <td>{{ i['phone'] }}</td>
{#      <td>{{ i['branch'] }}</td>#}
    </tr>
      {% endfor %}
  </table>
</form>
</div>

{% endblock %}
